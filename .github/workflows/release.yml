name: Release Plugin

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Archive plugin
      run: |
        zip -r mj-forms.zip . -x "*.git*" -x ".github/*" -x ".gitignore" -x "README.md" -x "composer.json" -x "composer.lock" -x "node_modules/*" -x "tests/*" -x "*.vscode/*"

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: mj-forms.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
